<div class="staff-content" >
  <div class="staff-header">
    <img src="logo/staff.png" alt="Staff Icon">
    <h2>{{ totalStaff }}</h2>
    <p>Total Staff</p>
  </div>

  <div class="staff-container">
    <div class="staff-card" *ngFor="let staff of staffMembers">
      <div class="staff-icon">
        <img src="logo/user-logo.png" alt="User Icon" />
      </div>
      <div class="staff-info">
        <h3>{{ staff.name }}</h3>
        <p>{{ staff.email }}</p>
        <p>{{ staff.role }}</p>
      </div>
      <button class="delete-btn" (click)="deleteStaff(staff.id)">Supprimer utilisateur</button>
    </div>
  </div>
</div>

<!-- Bouton pour ouvrir la modal -->
<div class="disposition" >
  <div class="patient-header">
    <img class="patient-icon" src="logo/person.png" alt="Patients Icon">
    <h2>{{ totalPatients }}</h2>
    <p>Total Patient{{ totalPatients > 1 ? 's' : '' }}</p>
  </div>
  <div class="button-container">
    <button class="add-patient-btn" (click)="addPatientModal.openModal()">
      <i class="add-patient-btn__icon">+</i>
      Add Patient
    </button>
  </div>
</div>


<div class="table">
  <div class="table__header">
    <div class="table__row">
      <div class="table__cell table__cell--header">Patient name</div>
      <div class="table__cell table__cell--header">Phone</div>
      <div class="table__cell table__cell--header">Email</div>
      <div class="table__cell table__cell--header">Address</div>
      <div class="table__cell table__cell--header">Registered</div>
      <div class="table__cell table__cell--header">Last treatment</div>
      <div class="table__cell table__cell--header">Action</div>
    </div>
  </div>
  <div class="table__body-wrapper">
      <div class="table__body">
        <div class="table__row" *ngFor="let patient of patients">
          <div class="table__cell table__cell--data">{{ patient.name }}</div>
          <div class="table__cell table__cell--data">{{ patient.phone }}</div>
          <div class="table__cell table__cell--data">{{ patient.email }}</div>
          <div class="table__cell table__cell--data">{{ patient.address }}</div>
          <div class="table__cell table__cell--data">{{ patient.registered }}</div>
          <div class="table__cell table__cell--data">{{ patient.lastTreatment }}</div>
          <div class="table__cell table__cell--data">
          <a [routerLink]="['/pageDetails', patient.name]" class="detail-icon" >
            <img class="details-icon" src="logo/edit-white.png" alt="Details Icon">
          </a>
          </div>
        </div>
      </div>
    </div>
</div>

<!-- Composant modal -->
<app-add-patient-modal
  #addPatientModal
  (patientAdded)="addPatient($event)">
</app-add-patient-modal>

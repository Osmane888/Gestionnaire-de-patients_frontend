<div class="calendar-header">
  <h2>Calendrier des consultations</h2>
  <button class="add-consultation-btn" (click)="openModal()">+ Add Consultation</button>
</div>

<div class="calendar">
  <div class="time-column">
    <div *ngFor="let time of timeSlots" class="time-slot">{{ time }}</div>
  </div>

  <div class="days">
    <div class="day-header" *ngFor="let day of days">{{ day }}</div>
    <div
      class="day-cell"
      *ngFor="let cell of calendarCells; let i = index"
      (click)="editCell(i)"
    >
      <div *ngIf="appointments[i]" class="appointment">
        {{ appointments[i]?.patientName }}
        <button class="delete-btn" (click)="deleteAppointment(i, $event)">âœ–</button>
      </div>
    </div>
  </div>
</div>

<app-calendar-modal
  #calendarModal
  (appointmentAdded)="addAppointment($event)"
></app-calendar-modal>

<div class="container">
  <!-- Calendrier FullCalendar -->
  <div class="full-calendar-container">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>

  <!-- Formulaire de Prise de Rendez-vous -->
  <div class="form-container">
    <form (ngSubmit)="addEvent()">
      <h3>Ajouter un Rendez-vous</h3>

      <label for="title">Titre :</label>
      <input id="title" type="text" [(ngModel)]="newEvent.title" name="title" required>

      <label for="date">Date :</label>
      <input id="date" type="date" [(ngModel)]="newEvent.date" name="date" required>

      <label for="startTime">Heure de Début :</label>
      <input id="startTime" type="time" [(ngModel)]="newEvent.startTime" name="startTime" required>

      <label for="endTime">Heure de Fin :</label>
      <input id="endTime" type="time" [(ngModel)]="newEvent.endTime" name="endTime" required>

      <button type="submit">Ajouter</button>
    </form>
  </div>
</div>

<!-- Modal de confirmation personnalisé -->
<div class="custom-modal" *ngIf="showModal">
  <div class="modal-content">
    <h3>Confirmer la suppression</h3>
    <p>Êtes-vous sûr de vouloir supprimer cet événement ?</p>
    <div class="modal-actions">
      <button (click)="cancelDelete()">Annuler</button>
      <button class="delete-btn" (click)="confirmDelete()">Supprimer</button>
    </div>
  </div>
</div>

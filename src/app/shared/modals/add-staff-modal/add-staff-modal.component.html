@if(isModalOpen){
<div class="modal" [class.modal--active]="isModalOpen">
  <div class="modal__content">
    <h2>Add a new patient</h2>
    <form [formGroup]="newStaffForm" (ngSubmit)="addStaff()">
      <div>
        <label for="firstName">Prénom :</label>
        <input id="firstName" type="text" formControlName="firstName" />
        <app-form-error [control]="newStaffForm.get('firstName')"></app-form-error>
      </div>
      <div>
        <label for="lastName">Nom de famille :</label>
        <input id="lastName" type="text" formControlName="lastName" />
      </div>
      <div>
        <label for="email">Email :</label>
        <input id="email" type="text" formControlName="email" />
      </div>
      <div>
        <label for="phoneNumber">Numéro de téléphone :</label>
        <input id="phoneNumber" type="text" formControlName="phoneNumber" />
      </div>
      <div>
        <label for="licenseNumber">Numéro de license :</label>
        <input id="licenseNumber" type="text" formControlName="licenseNumber" />
      </div>
      <div>
        <label for="role">Role :</label>
        <select id="role" formControlName="role">
          <option value="PERSONNEL_MEDICAL">Personnel Médical</option>
          <option value="PERSONNEL_ADMINISTRATIF">Personnel Administratif</option>
          <option value="ADMINISTRATEUR">Administrateur</option>
        </select>
      </div>
      <div>
        <label for="specialization">Spécialisation :</label>
        <input id="specialization" type="text" formControlName="specialization" />
      </div>
      <div>
        <label for="password">Mot de Passe :</label>
        <input id="password" type="text" formControlName="password" />
      </div>

      <div class="modal__actions">
        <button type="submit">Add</button>
        <button type="button" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
}

<div class="modal" [class.modal--active]="isModalOpen">
  <div class="modal__content">
    <h2>Add a new patient</h2>
    <form (ngSubmit)="addStaff()">
      <label>
        FirstName:
        <input type="text" [(ngModel)]="newStaff.firstName" name="firstName" required />
      </label>
      <label>
        LastName:
        <input type="text" [(ngModel)]="newStaff.lastName" name="lastName" required />
      </label>
      <label>
        Email:
        <input type="email" [(ngModel)]="newStaff.email" name="email" required />
      </label>
      <label>
        phoneNumber:
        <input type="text" [(ngModel)]="newStaff.phoneNumber" name="phoneNumber" required />
      </label>
      <label>
        LicenseNumber:
        <input type="text" [(ngModel)]="newStaff.licenseNumber" name="licenseNumber" required />
      </label>
      <label>
        Password:
        <input type="password" [(ngModel)]="newStaff.password" name="password" required />
      </label>

      <div class="modal__actions">
        <button type="submit">Add</button>
        <button type="button" (click)="closeModal()">Cancel</button>
      </div>
    </form>
  </div>
</div>
